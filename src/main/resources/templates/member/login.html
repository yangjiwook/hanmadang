<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout::main(
        ~{::title},                 <!--/* title */-->
        <!--/*--------------------------*/-->
        <!--/*외부파일로 정의시 ex) link css */-->
        ~{::link},                        <!--/* styles */-->
        ~{},                        <!--/* scripts */-->
        <!--/*내부태그로 정의시*/-->
        ~{},                        <!--/* style */-->
        ~{},                        <!--/* script */-->
        <!--/*--------------------------*/-->
        ~{::.upperHeader},          <!--/* upperHeader */-->
        ~{::.nav},          <!--/* nav */-->
        ~{::main},                  <!--/* main */-->
        _                          <!--/* footer default*/-->
      )}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="울산 문화 정보 사이트 메인 화면 기본 문서">
  <meta name="keywords" content="울산,ulsan,information,홍보,advertisement,이벤트,event">
  <meta name="author" content="KH java 할수있조">
  <title>울산한마당 | 로그인화면</title>
  <link rel="stylesheet" href="../../static/css/member/login.css" th:href="@{/css/member/login.css}">



</head>
<body>
  <div id="wrapper">
    <div class="upperHeader">
      <!--  layout/upperHeader가 경로인 파일의 beforeUpperHeader 조각을 replace 한다    -->
      <th:block th:replace="~{layout/upperHeader::upperHeaders}"></th:block>
    </div>
    <div class="nav">
      <th:block th:replace="~{layout/nav::lowerHeader}"></th:block>
    </div>


    <!-- ======================================================================================================            -->
    <main id="logInMain">
      <div class="container">
        <!-- <div class="info__title">
          <h2 id="title">로그인</h2>
        </div> -->

        <!--이미지 안내 배너-->
        <div class="image_banner">
          <div class="image_banner_in_box" style="width: 100%;">
            <h2 style="font-weight: bold;">로그인</h2>
          </div>
        </div>

        <div class="center__container">
          <div class="container__div">
            <!-- <span class="common login__title">로그인 화면</span> -->
            <div class="common login__box">
              <form action="" class="box" th:method="post" th:object="${form}">
                <ul th:if="${#fields.hasGlobalErrors()}">
                  <li th:each="err:${#fields.globalErrors()}" th:text="${err}"></li>
                </ul>


                <div class="login__id_box">
                  <h5>이메일</h5>
                  <input type="email" th:field="*{email}" placeholder="example@google.com">
                </div>
                <div>
                  <ul th:if="${#fields.hasErrors('email')}" th:class="errmsg">
                    <li th:each="err : ${#fields.errors('email')}" th:text="|${errStat.count}.${err}|"/>
                  </ul>
                </div>
                <div class="login__pw_box">
                  <h5>비밀번호</h5>
                  <input type="password" th:field="*{password}" placeholder="password">
                </div>
                <div>
                  <ul th:if="${#fields.hasErrors('password')}" th:class="errmsg">
                    <li th:each="err : ${#fields.errors('password')}" th:text="|${errStat.count}.${err}|"/>
                  </ul>
                </div>
<!--                <div class="login__stay">-->
<!--                  <input type="checkbox" name="" id=""> 로그인상태유지-->
<!--                </div>-->
                <div class="login__btn">
                  <button id="loginBtn">로그인</button>
                </div>
                <div class="login__option">
                  <span class="option find__id"><a th:href="@{/members/findByEmail}">아이디 찾기</a></span>
                  <span class="option find__pw"><a th:href="@{/members/findByPassword}">비밀번호 찾기</a></span>
                  <span class="option joinMember" onclick=""><a  th:href="@{/members/sign_in}">회원가입</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
      <!-- ======================================================================================================            -->


  </div>
</body>
</html>
